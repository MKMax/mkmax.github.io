<!--
    The following script is designed to make my life
    easier when making new pages in different directories
    by automatically adjusting the paths to resources
    such as css and other scripts to match those in
    the base directory.    
!-->
<script>
    // Head:
    var head_entries = document.getElementById("html_head").getElementsByTagName("link");
    for (var i = 0; i < head_entries.length; ++i) {
        var href = head_entries[i].getAttribute("href");
        if (href == null)
            continue;

        head_entries[i].setAttribute("href", directory_builder + href);
    }

    // Anchors:
    var anchor_arr = document.getElementsByTagName("a");
    for (var i = 0; i < anchor_arr.length; ++i) {
        var redirect_url = anchor_arr[i].getAttribute("href");
        if (redirect_url == null || redirect_url.startsWith("http"))
            continue;

        anchor_arr[i].setAttribute("href", directory_builder + redirect_url);
    }

    // Images:
    var img_arr = document.getElementsByTagName("img");
    for (var i = 0; i < img_arr.length; ++i) {
        var redirect_url = img_arr[i].getAttribute("src");
        if (redirect_url == null || redirect_url.startsWith("http"))
            continue;

        img_arr[i].setAttribute("src", directory_builder + redirect_url);
    }
</script>
